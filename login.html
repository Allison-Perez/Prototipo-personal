<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Acanner</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagenes/logoPrincipal.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navegador">
            <div class="container_icono_imagen">
                <a href="#">
                    <img src="imagenes/iconoNegro.png" alt="icono del navegador" class="imagen_navegador">
                    <p class="tituloPrincipal">Acanner</p>
                </a>
            </div>
    </header>
    <br><br>
    <main>
    <form action="index.html" class="formulario" method="get">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" required><br><br>

            <label for="email">Correo:</label>
            <input type="email" name="email" id="email" required>

            <br><br><label for="password">Contraseña: </label>
            <input type="password" name="password" id="password"><br><br>
            <input type="submit" value="Ingresar" required>
        </div>
    </form>
    <br><br><br><br><br><br>
  </main>
  <footer class="piePagina">
    <div class="grupo1">
        <div class="box">
            <figure>
                <a href="#">
                    <img src="imagenes/iconoBlanco.png" alt="logoAcanner">
                </a>
            </figure>
        </div>
        <div class="box">
            <h2>SOBRE NOSOTROS</h2>
            <p>Somos un sistema de información web que permite gestionar actividades academicas relacionadas con temáticas como: seguimiento de tareas y registro de notas del  programa ADSO del CEET...</p>
        </div>
    </div>
    <div class="grupo2">
        <small>&copy;2021 <b>Acanner</b>-Todos los derechos son reservados.</small>
    </div>
    
  </footer>
</body>
</html>
